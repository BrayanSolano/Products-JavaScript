<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOSTRAP CDN -->
    <link rel="stylesheet" href="https://bootswatch.com/5/litera/bootstrap.min.css">
    <title>Product App</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">Product App</a>
    </nav>

    <div class="container">
        <!-- aplicacion -->
        <div id="app" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add a Product</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Product Name" 
                            class="form-control">
                        </div>
                        <div class="form-group mt-3">
                            <input type="number" step="0.01" id="price" placeholder="Product Price" class="form-control" >
                        </div>
                        <div class="form-group mt-3">
                            <input type="number" id="year" value="2018" placeholder="Year Product" 
                            class="form-control" >
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary 
                        btn-block mt-3">
                    </form>

                </div>
            </div>
            <div id="product-list" class="col-md-8"></div>
        </div>
    </div>

    <script src="/main.js"></script>
</body>
</html>
